<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link href="CSS/startpage.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="JS/script.js"></script>
</head>

<body onload="realTimeClock()">
    <div class="outer">
        <div class="middle">
            <div class="inner w3-animate-opacity">
                <div>
                    <p1 id="clock"></p1>
                    <p1 id="ampm"></p1>
                </div>
                <form id="form" role="search">
                    <input type="search" id="query" name="q" style="text-align: center"
                        placeholder="Ymchwilio'r rhyngrwyd">
                </form>
                <script>
                    const f = document.getElementById('form');
                    const q = document.getElementById('query');
                    const search = 'https://duckduckgo.com/?t=ffab&q=';

                    function submitted(event) {
                        event.preventDefault();
                        const url = search + q.value + '&ia=web';
                        window.open(url, '_self');
                    }

                    f.addEventListener('submit', submitted);
                </script>
                <p></p>
            </div>
            <!-- Line 1 -->
            <div class="inner w3-animate-opacity">
                <button class="button" id="firstcolumn"><a style="text-decoration: none" href="https://youtube.com">
                        YouTube</a></button>
                <p2> | </p2>
                <button class="button" id="secondcolumn"><a style="text-decoration: none" href="https://iolojones.com">
                        Fy Ngwefan</a></button>
                <p2> | </p2>
                <button class="button" id="thirdcolumn"><a style="text-decoration: none" href="https://github.com/ioloEJ42">
                        Github</a></button>
            </div>
            <!-- Line 2 -->
            <div class="inner w3-animate-opacity">
                <button class="button" id="firstcolumn"><a style="text-decoration: none" href="https://twitch.tv/">my
                        Twitch</a></button>
                <p2> | </p2>
                <button class="button" id="secondcolumn"><a style="text-decoration: none" href="https://youtube.com/">my
                        YouTube</a></button>
                <p2> | </p2>
                <button class="button" id="thirdcolumn"><a style="text-decoration: none" href="https://twitter.com/">my
                        Twitter</a></button>
            </div>
            <!-- dark mode button -->
            <div class="inner w3-animate-opacity">
                <button>

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lightning" viewBox="0 0 16 16" aria-hidden="true" onclick="togglemode();toggleform()" id="togglemode"></svg>
                        <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5zM6.374 1 4.168 8.5H7.5a.5.5 0 0 1 .478.647L6.78 13.04 11.478 7H8a.5.5 0 0 1-.474-.658L9.306 1H6.374z"/>
                      </svg>
                </button>

                <script>
                    function togglemode() {
                       var element = document.body;
                       element.classList.toggle("togglebackground");
                       element.classList.toggle
                    }
                    
                    function toggleform() {
                       var element = document.form;
                       element.classList.toggle("toggleform");
                       element.classList.toggle
                    }
                    </script>
            </div>
        </div>
    </div>

</body>

</html>
